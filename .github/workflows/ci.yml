name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.10.0'

      - name: Install dependencies
        run: yarn install

      - name: Run typecheck
        run: yarn typecheck

      - name: Run lint
        run: yarn lint

      - name: Run tests
        run: yarn test
